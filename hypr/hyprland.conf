# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

# See https://wiki.hyprland.org/Configuring/Keywords/

source = ~/.config/hypr/workspaces.conf
source = ~/.config/hypr/monitors.conf

xwayland {
    force_zero_scaling = true
}

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# *sigh*
exec-once = setxkbmap -layout gb -variant dvorak

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 10
    gaps_out = 24

    border_size = 0

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

cursor {
    enable_hyprcursor = false
    zoom_factor = 1.0
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 14

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.6

    # https://wiki.hyprland.org/Configuring/Variables/#shadow
    shadow {
        enabled = true
        range = 24
        scale = 1
        #offset = 0 8
        render_power = 2
        ignore_window = true
        color = rgba(00000035)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 12  # 8@1x, 16@2x
        passes = 4
        ignore_opacity = true

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # Animation Tree
    #   ↳ windows - styles: slide, popin, gnomed
    #     ↳ windowsIn - window open
    #     ↳ windowsOut - window close
    #     ↳ windowsMove - everything in between, moving, dragging, resizing.
    #   ↳ layers - styles: slide, popin, fade
    #     ↳ layersIn - layer open
    #     ↳ layersOut - layer close
    #   ↳ fade
    #     ↳ fadeIn - fade in for window open
    #     ↳ fadeOut - fade out for window close
    #     ↳ fadeSwitch - fade on changing activewindow and its opacity
    #     ↳ fadeShadow - fade on changing activewindow for shadows
    #     ↳ fadeDim - the easing of the dimming of inactive windows
    #     ↳ fadeLayers - for controlling fade on layers
    #       ↳ fadeLayersIn - fade in for layer open
    #       ↳ fadeLayersOut - fade out for layer close
    #   ↳ border - for animating the border's color switch speed
    #   ↳ borderangle - for animating the border's gradient angle - styles: once (default), loop
    #   ↳ workspaces - styles: slide, slidevert, fade, slidefade, slidefadevert
    #     ↳ workspacesIn - styles: same as workspaces
    #     ↳ workspacesOut - styles: same as workspaces
    #     ↳ specialWorkspace - styles: same as workspaces
    #       ↳ specialWorkspaceIn - styles: same as workspaces
    #       ↳ specialWorkspaceOut - styles: same as workspaces

    bezier = opening, 0.05, 0.9, 0.1, 1.05
    bezier = windowsIn, 0.2, 1.27, 0.6, 1

    bezier = linear, 0, 0, 1, 1
    bezier = easeInCustom, 0.5, 0, 0.7, 0
    bezier = easeOutCustom, 0.3, 1, 0.5, 1
    bezier = easeOutBackCustom, 0.2, 1.2, 0.6, 1
    bezier = easeInBackCustom, 0.4, -0.11, 0.8, 0

    animation = windows, 1, 3, opening
    animation = windowsIn, 1, 3, windowsIn, popin
    animation = windowsOut, 1, 4, easeOutCustom
    animation = border, 1, 10, default
    #animation = borderangle, 1, 8, default
    animation = fade, 1, 5, default
    animation = fadeSwitch, 1, 5, default
    animation = fadeDim, 1, 9, default
    animation = fadeOut, 1, 10, default
    animation = workspaces, 1, 5, easeOutBackCustom, slidefade 50%

    ## i dont normally use this one, but its fun :3
    #bezier = bounce, 0.80, 1.40, 0, 0.88

    #animation = global, 1, 4, easeOutCustom

    #animation = windows, 1, 5, easeOutCustom
    #    animation = windowsIn, 1, 5, windowsInCustom, popin 40%
    #    animation = windowsOut, 1, 5, easeInBackCustom, popin 40%

    #animation = layersIn, 1, 4, easeOutCustom, fade
    #animation = layersOut, 1, 3, easeInCustom, fade
    #    animation = fadeLayersIn, 1, 3.5, easeOutCustom
    #    animation = fadeLayersOut, 1, 3.5, easeOutCustom

    #animation = border, 1, 4, easeOutCustom

    #animation = fade, 1, 3, easeOutCustom
    #    animation = fadeIn, 1, 3, easeOutCustom
    #    animation = fadeOut, 1, 3, easeInCustom

    #animation = workspaces, 1, 5.5, easeOutCustom, slide
    #    animation = specialWorkspace, 1, 5, easeOutCustom, slidevert
    #    animation = specialWorkspaceOut, 1, 3, easeInCustom, slidevert
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    preserve_split = true # You probably want this
    smart_resizing = false
    #pseudotile = true # Master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    default_split_ratio = 1.1
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#master {
#    new_status = master
#}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    vfr = 1 # variable refresh rate
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = gb
    kb_variant = dvorak
    # kb_model =
    # kb_options =
    # kb_rules =

    follow_mouse = 1
    float_switch_override_focus = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

binds {
    scroll_event_delay = 1
}

# See https://wiki.hyprland.org/Configuring/Keywords/
$mod = SUPER # Sets "Windows" key as main modifier

# See https://wiki.hyprland.org/Configuring/Binds/ for more bindings
#bind = $mod, M, exit,
bind = $mod, Apostrophe, killactive,
bind = $mod, U, togglefloating,
bind = $mod&Alt, Space, centerwindow
bind = $mod, P, pseudo, # dwindle
bind = $mod, F, fullscreen
bind = $mod, Period, togglesplit, dwindle
bind = $mod, Comma, swapsplit, dwindle
bind = $mod, M, layoutmsg, preselect r
bind = $mod, W, layoutmsg, preselect d

bind = Ctrl+Super, Equal, exec, hyprctl keyword cursor:zoom_factor 1 # Reset zoom
bind = Ctrl+Super, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.1}") # Zoom out
bind = Ctrl+Super, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.1}") # Zoom in

#bind = $mod, Space, exec, uwsm app -- walker
bind = $mod, Space, exec, uwsm app -- fuzzel --launch-prefix="uwsm app --" --font="sans:size=14" --use-bold --tabs=4 -y 20 --line-height=24 --lines=10 --width=20 --terminal="ghostty"
bind = $mod&Shift, E, exec, uwsm app -- rofi -show emoji -modi emoji -font 'sans 20'
bind = $mod, B, exec, uwsm app -- firefox
bind = $mod, Return, exec, uwsm app -- ghostty
bind = $mod&Shift, Return, exec, sh -c 'uwsm app -- ghostty --working-directory="$(hyprcwd)"'
bind = $mod&Control_L, Return, exec, uwsm app -- ghostty --class=com.mitchellh.ghostty.floating
bind = $mod&Shift&Control_L, Return, exec, sh -c 'exec uwsm app -- ghostty --working-directory="$(hyprcwd)" --class=com.mitchellh.ghostty.floating'
bind = $mod, K, exec, hyprctl kill
bindr = , Print, exec, hyprshot -m region --clipboard-only
bindr = $mod&Shift, Escape, exec, uwsm app -- .config/hypr/powermenu.sh

bindnip = , Pause, pass, ^(TeamSpeak 3)$

# Move focus with mod + dhtn
bind = $mod, d, movefocus, l
bind = $mod, h, movefocus, d
bind = $mod, t, movefocus, u
bind = $mod, n, movefocus, r

# Move window with mod + shift + dhtn
bind = $mod Shift, d, movewindow, l
bind = $mod Shift, h, movewindow, d
bind = $mod Shift, t, movewindow, u
bind = $mod Shift, n, movewindow, r

# Move workspace with mod + alt + dhtn
bind = $mod Alt, d, movecurrentworkspacetomonitor, l
bind = $mod Alt, h, movecurrentworkspacetomonitor, d
bind = $mod Alt, t, movecurrentworkspacetomonitor, u
bind = $mod Alt, n, movecurrentworkspacetomonitor, r

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + Shift + [0-9]
bind = $mod Shift, 1, movetoworkspace, 1
bind = $mod Shift, 2, movetoworkspace, 2
bind = $mod Shift, 3, movetoworkspace, 3
bind = $mod Shift, 4, movetoworkspace, 4
bind = $mod Shift, 5, movetoworkspace, 5
bind = $mod Shift, 6, movetoworkspace, 6
bind = $mod Shift, 7, movetoworkspace, 7
bind = $mod Shift, 8, movetoworkspace, 8
bind = $mod Shift, 9, movetoworkspace, 9
bind = $mod Shift, 0, movetoworkspace, 10

bind = $mod Alt, 0, movetoworkspacesilent, 10
bind = $mod Alt, 1, movetoworkspacesilent, 1
bind = $mod Alt, 2, movetoworkspacesilent, 2
bind = $mod Alt, 3, movetoworkspacesilent, 3
bind = $mod Alt, 4, movetoworkspacesilent, 4
bind = $mod Alt, 5, movetoworkspacesilent, 5
bind = $mod Alt, 6, movetoworkspacesilent, 6
bind = $mod Alt, 7, movetoworkspacesilent, 7
bind = $mod Alt, 8, movetoworkspacesilent, 8
bind = $mod Alt, 9, movetoworkspacesilent, 9
bind = $mod Alt, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mod, Grave, togglespecialworkspace, magic
bind = $mod Shift, Grave, movetoworkspace, special:magic

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Play/pause, prev and next with mod+shift+arrows and multimedia keys
bind   = $mod Shift, Left, exec, playerctl previous
bind   = $mod Shift, Right, exec, playerctl next
bind   = $mod Shift, Space, exec, playerctl play-pause
bind   = ,XF86AudioPrev, exec, playerctl previous
bind   = ,XF86AudioPlay, exec, playerctl play-pause
bind   = ,XF86AudioNext, exec, playerctl next

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

